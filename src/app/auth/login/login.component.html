<p>login works!</p>

<div *ngIf="!user">
    <button (click)="signInWithGoogle()"><span>google</span></button>
</div>

<div *ngIf="user">
    <img *ngIf="user.photoUrl" src="{{ user.photoUrl }}">
    <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
    </div>
    <button (click)="signOut()">Sign out</button>
</div>
