<form class="example-form" [formGroup]="form">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" value="Sushi">
  </mat-form-field>


  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="d1">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <br>


  <mat-form-field>
    <input matInput [ngxMatDatetimePicker]="picker_dt1" placeholder="Choose a date" formControlName="dt1">
    <mat-datepicker-toggle matSuffix [for]="picker_dt1"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker_dt1  showSeconds="true" >
    </ngx-mat-datetime-picker>
 </mat-form-field>

  <br>

  <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>

</form>


<pre>
{{form.value|json}}
</pre>
